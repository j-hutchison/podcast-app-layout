<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;400;700;900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/main.css" />

		<title>Frontend Mentor | Pod request access landing page</title>
	</head>
	<body>
		<div class="container">
			<main class="hero">
				<header class="header">
					<img
						src="./assets/desktop/logo.svg"
						alt="Company logo"
						class="header__img"
					/>
				</header>
				<div class="hero__content">
					<h1 class="heading-1">
						<strong>Publish your podcasts</strong> everywhere.
					</h1>
					<p class="hero__description margin-top-sm w-66">
						Upload your audio to Pod with a single click. Weâ€™ll then distribute
						your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket
						Casts and more!
					</p>
					<div class="hero__registration margin-top-md w-66">
						<input
							type="email"
							name="email"
							id="email"
							class="hero__registration-email"
							placeholder="Email address"
						/>
						<button class="btn btn-register">Request Access</button>
					</div>
					<div class="hero__references margin-top-lg">
						<ul class="hero__references-list">
							<li>
								<img
									src="./assets/desktop/spotify.svg"
									alt="Spotify Logo"
									class="hero__references-img"
								/>
							</li>
							<li>
								<img
									src="./assets/desktop/apple-podcast.svg"
									alt="Apple Podcasts"
									class="hero__references-img"
								/>
							</li>
							<li>
								<img
									src="./assets/desktop/google-podcasts.svg"
									alt="Google Podcasts"
									class="hero__references-img"
								/>
							</li>
							<li>
								<img
									src="./assets/desktop/pocket-casts.svg"
									alt="Pocketcasts"
									class="hero__references-img"
								/>
							</li>
						</ul>
					</div>
				</div>
				<div class="hero__img">
					<img
						src="./assets/desktop/image-host.jpg"
						alt="Image of the podcast host"
						class="hero__bg-img"
					/>
				</div>
			</main>
			<footer class="footer">
				<img
					src="./assets/desktop/bg-pattern-dots.svg"
					alt="Footer image"
					class="footer__img"
				/>
			</footer>
		</div>
	</body>
</html>
